{% extends 'base.html' %}

{% block CSS %}
<link href="/Static/register_css.css" rel="stylesheet">
{% endblock %}



{% block page_content %}

<div class="container  ">
    <div class="row my_header mb-3">
        <div class="col-7"></div>
        <div class="col-5">
            {% if alert_text != '' %}
            <div class="alert alert-warning alert-dismissible fade show" role="alert">
                {{ alert_text }} {% if alert_text=="Account created succesfully!" %} <a href="/login">Click Here</a> to login.{%endif%}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
              </div>
            {% endif %}  
        </div>
        
    </div>
  
    <div class="row">
        <div class="col-7 py-5 ">
            <div class="row my-4">
                <div class="col-10  mx-auto">
                    <img src="/Static/register2.jpg" class="img-fluid" >
                </div>    
            </div>
        </div>
        <div class="col-5 ">
            <form method="post" class="row g-3">
                <div class="col-md-6">
                  <label  class="form-label">First Name</label>
                  <input type="text" placeholder="Fisrt Name" name="f_name" class="form-control" >
                </div>
                <div class="col-md-6">
                  <label  class="form-label">Last Name</label>
                  <input type="text" placeholder="Last Name" name="l_name" class="form-control" >
                </div>
                <div class="col-12">
                    <label for="inputAddress" class="form-label" >Email</label>
                    <input type="email" class="form-control" id="inputAddress2" name="email" placeholder="Email">
                </div>
                <div class="col-12">
                  <label for="inputAddress2" class="form-label">Passoword </label>
                  <input type="password" class="form-control" id="inputAddress2" name="passwd1" placeholder="Passoword">
                </div>
                <div class="col-12">
                    <label for="inputAddress2" class="form-label">Re-Enter Password</label>
                    <input type="password" class="form-control" id="inputAddress2" name="passwd2" placeholder="Re-Enter Passowrd">
                  </div>    
                  <div class="col-5 mx-auto">
                    <button type="submit" style="width: 100%;" class="btn btn-primary" name="btn">Submit</button>
                  </div> 
                <div class="row my-3">
                    <div class="col-10 mx-auto" style="text-align: center;">
                        <p>Already have an Account? <a href="/login">Click Here</a>  </p>
                    </div>
                </div>
            
            
            
            </form>   
        </div>
        
       
    </div>


</div>






{% endblock %}
